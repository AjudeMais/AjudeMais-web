<!DOCTYPE html>
<html ng-app="amApp" notication-donativo>

<head>
    <title update-title>{{pageTitle}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="content/img/favicon.png">
    <meta name="msapplication-TileImage" content="content/img/favicon.png">
    <meta name="msapplication-TileColor" content="#12A7B5">
    <meta name="theme-color" content="#12A7B5">
    <link rel="manifest" href="/manifest.json">

    <!-- inject:css -->
    <link rel="stylesheet" href="content/css/main.min.css">
    <!-- endinject -->

    <!-- inject:js -->
    <script src="app/js/plugins.min.js"></script>
    <script src="app/js/scripts.min.js"></script>
    <!-- endinject -->


</head>

<body >
    <div ui-view></div>
</body>
<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function () {
          console.log('service worker registered');
        })
        .catch(function () {
          console.warn('service worker failed');
        });
    }
  </script>
</html>
